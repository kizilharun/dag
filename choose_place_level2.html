<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Place</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Honk&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15%; 
            background-color: #f5636b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2%;
            box-sizing: border-box;
        }
        .button {
            padding: 0.5em 1em;
            font-size: 1.2vw;
            font-weight: bold;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .help-button {
            background-color: #ff4500;
            color: white;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .menu-button {
            background-color: #ffd700;
            font-weight: bold;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .place-message {
            position: absolute;
            padding: 1% 4%;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 2vw;
            background-color: #fcd24f;
            transition: background-color 0.3s;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .place-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2vw;
            width: 100%;
            margin-top: 10%;
        }
        .place-grid img {
            width: 100%;
            height: auto;
            border-radius: 1.4vw;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .place-grid img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="button menu-button" onclick="location.href='dashboard.html'">MENU</button>
            <button class="button help-button" onclick="location.href='help.html'">HELP</button>
            <div class="place-message">CHOOSE YOUR PLACE</div>
        </div>
        <div class="place-grid">
            <img src="assets/park.png" alt="Place 1" onclick="selectPlace('assets/park.png')">
            <img src="assets/market.png" alt="Place 2" onclick="selectPlace('assets/market.png')">
            <img src="assets/school.png" alt="Place 3" onclick="selectPlace('assets/school.png')">
            <img src="assets/house.png" alt="Place 4" onclick="selectPlace('assets/house.png')">
            <img src="assets/ch_market.png" alt="Place 5" onclick="selectPlace('assets/ch_market.png')">
            <img src="assets/wintage.png" alt="Place 6" onclick="selectPlace('assets/wintage.png')">
        </div>
    </div>

    <script>
        function selectPlace(placeSrc) {
            localStorage.setItem('selectedPlace_level2', placeSrc);
            window.location.href = 'create_own_problem_level2.html';
        }
    </script>
</body>
</html>
