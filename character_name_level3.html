<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Freeman&family=Honk&family=Poetsen+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15%;
            background-color: #f5636b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2%;
            box-sizing: border-box;
        }
        .button {
            padding: 0.5em 1em;
            font-size: 1.2vw;
            font-weight: bold;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button {
            background-color: #ffd700;
            font-weight: bold;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .help-button {
            background-color: #ff4500;
            color: white;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .character-name-message {
            position: absolute;
            padding: 1% 4%;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 2vw;
            background-color: #fcd24f;
            transition: background-color 0.3s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .contuniue-button {
            position: absolute;
            bottom: 3%;
            right: 3%;
            padding: 1% 4%;
            font-size: 2vw;
            font-weight: bold;
            border: 0.4vw solid #000;
            border-radius: 2vw;
            background-color: #fcd24f;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contuniue-button:hover {
            transform: scale(1.1);
        }
        .character-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 2em;
            transition: transform 0.3s;
            font-family: "Freeman", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .character img {
            width: 60%; 
            height: auto;
            margin-right: 2vw;
            margin-left: -15%;
            margin-top: 10%;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: -10%;
        }
        .input-container span {
            font-size: 5vw;
            color: #FF5757;
            margin-bottom: 1vw;
        }
        .input-container input {
            font-size: 3vw;
            padding: 0.8vw;
            border: none; 
            outline: none; 
            border-bottom: 0.2vw solid #000; 
            margin-top: 8%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="button menu-button" onclick="location.href='dashboard.html'">MENU</button>
            <div class="character-name-message">GIVE CHARACTER NAME</div>
            <button class="button help-button" onclick="location.href='help.html'">HELP</button>
        </div>
        <div class="character-container">
            <div class="character">
                <img id="character-image" src="" alt="Selected Character">
                <div class="input-container">
                    <span>Character's Name :</span>
                    <input type="text" id="character-name" class="name-input" placeholder="Write Character's Name">
                </div>
            </div>
        </div>
        <button class="contuniue-button" onclick="saveCharacterName()">Continue</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedCharacter = localStorage.getItem('selectedCharacter_level3');
            if (selectedCharacter) {
                document.getElementById('character-image').src = selectedCharacter;
            } else {
                alert('No character selected');
                window.location.href = 'index.html';
            }
        });

        function saveCharacterName() {
            const characterName = document.getElementById('character-name').value;
            if (characterName.trim()) {
                localStorage.setItem('characterName_level3', characterName);
                window.location.href = 'choose_second_character_level3.html';
            } else {
                alert('Please enter a character name');
            }
        }
    </script>
</body>
</html>
