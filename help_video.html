<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Dag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Honk&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('assets/bg-square.png'); /* Resminizin yolunu buraya yazın */
            background-size: cover;
            background-position: center;
        }
        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15%; /* Top barı daha küçük yapmak için yüksekliği azalttık */
            background-color: #f5636b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2%;
            box-sizing: border-box;
        }
        .button {
            padding: 0.5em 1em;
            font-size: 1.2vw; /* Düğme boyutunu vw birimine çevirdik */
            font-weight: bold;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .exit-button {
            background-color: #00cfff;
            font-weight: bold;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .menu-button {
            background-color: #ffd700;
            font-weight: bold;
            border: 0.25vw solid #000;
            border-radius: 1.4vw;
            padding: 1% 4%;
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .logo {
            position: absolute;
            top: 50%;
            right: -3%; /* Sağ kenara hizalama */
            transform: translateY(-50%); /* Dikey ortalama */
            height: 150%;
        }    
        .start-button {
            position: absolute;
            top: 25%;
            left: 8%;
            padding: 1% 6%;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 2vw;
            background-color: #fcd24f;
            transition: background-color 0.3s;
        }
        .welcome-message {
            position: absolute;
            padding: 1% 4%;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 2vw;
            background-color: #fcd24f;
            transition: background-color 0.3s;
            top: 50%; /* Yükseklik için yüzde */
            left: 50%; /* Sol kenar için yüzde */
            transform: translate(-50%, -50%); /* Yatay ve dikey ortalamak için */
        }
        .content {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            font-size: 2.5vw;
            text-align: left;
            font-weight: bold;
            font-family: "Comic Neue", cursive;
            font-weight: 600;
            font-style: normal;
        }
        .page-nav {
            position: absolute;
            bottom: 5%;
            right: 5%;
            display: flex;
            align-items: center;
            font-size: 2.5vw;
            font-family: "Comic Neue", cursive;
            font-weight: 600;
            font-style: normal;
        }
        .page-nav button {
            background: none;
            border: none;
            font-size: 3.5vw;
            cursor: pointer;
            color: #000;
            font-weight: bold;

        }
        .page-nav span {
            margin: 0 1vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="button menu-button" onclick="location.href='dashboard.html'">MENU</button>
            <div class="welcome-message">How to play " DAG "</div>
            <img src="assets/dag-title.png" class="logo" alt="Logo">
        </div>
        <div class="content">
            <video controls style="display: block; margin: 0 auto; position: absolute; top: 15%; left: 50%; transform: translateX(-50%); width: 80%;">
                <source src="assets/help.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
